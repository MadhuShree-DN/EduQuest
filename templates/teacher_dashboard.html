<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest</title>
    <link rel="stylesheet" href="../static/css/indexpage.css">
    <style>
         body {
        background-image: url('../static/images/h2.jpg');
        height: 110vh;
        width:190vh;
        background-size: cover;
        background-position: center;
        text-align: center;
        
    }
    
    header{
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 100px;
        background: #acb4b5;
    }
    
    .logo{
        font-size: 32px;
        font-weight: bold;
        color: #213032;
        margin-right: 40px;
    }
    .nav-bar ul{
        display: flex;
        list-style: none;
    }
    .nav-bar ul li a{
        display: block;
        color: #edffef;
        font-size: 20px;
        padding: 8px 25px;
        transition: .2s;
        margin: 0 5px;
        text-decoration: none;
    }
    .nav-bar ul li:hover a{
        background-color: #97a2a3;
        color: #213032;
        cursor: pointer;
    }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
        }
        .course-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .course {
            position: relative;
            margin: 10px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .course img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #cc0000;
        }
        .add-course-form {
            margin-bottom: 20px;
            text-align: center;
        }
        .add-course-form input {
            margin: 5px;
            padding: 5px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .add-course-form button {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-course-form button:hover {
            background-color: #0056b3;
        }
        .search-bar {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .search-btn {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">EduQuest</div>
        <div class="nav-bar">
            <ul>
                <li><a href="/course">Add Course</a></li>
                <li><a href="/index">Logout</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        
        <h1 style="color: white;">Welcome to the Teacher Dashboard</h1> 
        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for courses...">
            <button class="search-btn" onclick="searchCourses()">Search</button>
        </div>
        <div class="course-container">
            {% for course in courses %}
            <div class="course">
                <button class="delete-button" onclick="deleteCourse('{{ course.id }}')">Delete</button>
                <h3>{{ course.name }}</h3>
                <img src="../static/images/images.png" alt="Course">
                <br>
                <p>Price: {{ course.price }}</p>
                <p>Duration: {{ course.duration }} weeks</p>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script>
        function deleteCourse(courseId) {
            
            fetch('/delete_course/' + courseId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ courseId: courseId })
            })
            .then(response => {
                if (response.ok) {
                    // Reload the page after deletion
                    location.reload();
                } else {
                    console.error('Failed to delete course');
                }
            })
            .catch(error => console.error('Error:', error));
        }
        function searchCourses() {
            var input, filter, courses, course, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            courses = document.getElementsByClassName('course');

            for (i = 0; i < courses.length; i++) {
                course = courses[i];
                txtValue = course.textContent || course.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    course.style.display = '';
                } else {
                    course.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
